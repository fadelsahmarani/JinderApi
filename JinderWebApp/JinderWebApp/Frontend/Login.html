<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Jinder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="libraries/jquery-3.3.1.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>

    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Jinder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link hideWhenLoggedIn" href="signup.html">Signup</a>
                <a class="nav-item nav-link active hideWhenLoggedIn" href="login.html">Login</a>
            </div>
        </div>
    </nav>
    <div class="container form-group mt-3 mb-5">
        <h2 class="font-weight-light">Login</h2>
        <hr />

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required />
        </div>

        <div class="form-group">
            <label for="full_name">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
        </div>

        <div class="float-right form-group">
            <button id="login" class="btn btn-default">Login</button>
        </div>
    </div>
</body>
</html>
